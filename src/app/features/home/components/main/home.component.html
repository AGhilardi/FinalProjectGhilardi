<ngb-carousel #carousel [interval]="1000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
    <ng-template ngbSlide [id]="i" (onSlide)="image = img" *ngFor="let img of images; index as i">
        <div class="carousel-caption">
            <h3>My slide {{i + 1}} title</h3>
        </div>
        <div class="picsum-img-wrapper">
            <img [src]="img" alt="My image {{i + 1}} description">
        </div>
    </ng-template>
</ngb-carousel>
<button (click)="customize()">customize</button>
